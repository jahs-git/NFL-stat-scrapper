<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 NFL Standings</title>
    <style>
        /* Resetting margins and fonts */
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", helvetica, arial, sans-serif;
            color: #333;
            background: #f5f5f5;
        }

        /* Main container */
        .content_grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            background: #fff;
            width: 100%;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0073e6;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        td.highlight {
            font-weight: bold;
            color: #0073e6;
        }

        /* Division header row */
        tr .division {
            background-color: #f4f4f4;
            font-weight: bold;
            text-align: left;
            padding-left: 15px;
            font-size: 1.1em;
            border: none;
        }

        /* Hover effect */
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="content_grid">
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Win-Loss %</th>
                </tr>
            </thead>
            <tbody>
                {% for division, teams in nfl_standings.items() %}
                <tr>
                    <td colspan="4" class="division">{{ division }}</td>
                </tr>
                {% for team in teams %}
                <tr>
                    <td class="{% if loop.first %}highlight{% endif %}">{{ team.Tm }}</td>
                    <td>{{ team.W }}</td>
                    <td>{{ team.L }}</td>
                    <td>{{ team['W-L%'] }}</td>
                </tr>
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
